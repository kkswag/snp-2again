  <script>
    let username = document.getElementById("user_name");
    let get_user = localStorage.getItem("username");
    username.append(get_user);

    $("#user_name").click(function(){
      localStorage.removeItem("username");
      window.location.replace("./login.html");
    })
  
    var inputH = document.querySelectorAll(".headRadio");
    var inputN = document.querySelectorAll(".neckRadio");
    var inputS = document.querySelectorAll(".shoulderRadio");
    var inputSA = document.querySelectorAll(".sabakRadio");

    var headValue;
    var neckValue;
    var shoulderValue;
    var sabakValue;

    const data = {
      value1: "",
      value2: "",
      value3: "",
      value4: "",
    };

    function add1(e) {
      console.log(e.target.value);
      data.value1 = e.target.value;
    }
    function add2(e) {
      console.log(e.target.value);
      data.value2 = e.target.value;
    }
    function add3(e) {
      console.log(e.target.value);
      data.value3 = e.target.value;
    }
    function add4(e) {
      console.log(e.target.value);
      data.value4 = e.target.value;
    }

    $(".btInitialS").click(function () {
      const ar = JSON.stringify(Array.from(Object.values(data)));
      $.ajax({
        type: "POST",
        url: "http://localhost:428/test/initial_symptom.php",
        data: {
          ar: ar,
          username: get_user,
        },
        success: function (response) {
          console.log(response);
          if(response == "success") {
              Swal.fire({
                position: 'top-center',
                icon: 'success',
                title: 'บันทึกข้อมูลสำเร็จ',
                showConfirmButton: false,
                timer: 1500
              })
              setTimeout(() => {
                window.location.href = '/exerTime.html';
              }, 1500);
          }else {
            Swal.fire({
              position: 'top-center',
              icon: 'error',
              title: 'บันทึกข้อมูลไม่สำเร็จ',
              showConfirmButton: false,
              timer: 1500
            })
            setTimeout(() => {
              window.location.reload();
            }, 1500);
          }
        },
        error: function (response) {
          console.log(response);
        },
      });
    });

  </script>
