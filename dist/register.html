  <script>var username = document.getElementById("un").value;

  var email = $("#em").val();
  var password = $("#pw").val();
  console.log("Username:", $("#un").val());
  console.log("Email:", $("#em").val());
  console.log("Password:", $("#pw").val());
  $.ajax({
    method: "POST",
    url: "http://localhost:428/test/validate.php",
    data: {
      username: username,
      email: email,
      password: password
    },
    success: function success(response) {
      console.log(response);
      if (response == "User_is_null") {
        alert("user is null");
        window.location = "./register.html";
      } else if (response == "Email_is_null") {
        alert("Email is null");
        window.location = "./register.html";
      } else if (response == "Password_is_null") {
        alert("Password is null");
        window.location = "./register.html";

        alert("Register_success");
        window.location = "./login.html";
      }
