  <script>
    $('#poseEx1').show()
    $('#mark2').show()

    let username = document.getElementById("user_name");
    let get_user = localStorage.getItem("username");
    username.append(get_user);

    $("#user_name").click(function(){
      localStorage.removeItem("username");
      window.location.replace("./login.html");
    })
  function upload() {
    $.ajax({
        type: "POST",
        url: "http://localhost:428/test/saveData.php",
        data: {
            username: get_user
        },
        success: function (response) {
          if(response == "success"){
            Swal.fire({
              position: 'top-center',
              icon: 'success',
              title: 'ออกกำลังกายสำเร็จ',
              showConfirmButton: false,
              timer: 1500
            })
            setTimeout(() => {
              window.location.href = '/follow.html';
            }, 1500);
          }else{
            Swal.fire({
              position: 'top-center',
              icon: 'success',
              title: 'เกิดข้อผิดพลาด',
              text: 'การจัดเก็บข้อมูลของคุณเกิดข้อผิดพลาด',
              showConfirmButton: false,
              timer: 1500
            })
            setTimeout(() => {
              window.location.reload();
            }, 1500);
          }
        }
    });
  }
